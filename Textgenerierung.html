<!DOCTYPE html>
<head>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
</head>
<body>
    <button type="button" onclick="getText()">create text</button>
    <br>
    <input type="text" id="theme"/>
    <br>
    <input type="text" id="adj"/>
    <br>
    <input type="text" id="frequency"/>
    <br>
    <input type="text" id="experimentAmount"/>
    <br>
    <input type="text" id="experimentAddOn"/>
    <br>
    <input type="text" id="everyday"/>
    <br>
    <input type="text" id="future"/>
    <br>
    <input type="checkbox" id="threeRounds"/>
    <br>

    <p type="text" id="resultText">
</body>

<script>
    function getText(){
        let theme = document.getElementById("theme").value;
        let adjective = document.getElementById("adj").value;
        let frequency = document.getElementById("frequency").value;
        let experimentAmount = document.getElementById("experimentAmount").value;
        let experimentAddOn = document.getElementById("experimentAddOn").value;
        let everyday = document.getElementById("everyday").value;
        let future = document.getElementById("future").value;
        let threeRounds = document.getElementById("threeRounds").value;

        let output = ["du bist ein Referent zu einem Spezialthema. Du gibst Stichpunkte zu [Adjektiv(e)] Hinweisen und [Häufigkeit] lustigen Hinweis. Dein heutiges Thema ist [Thema].", "Erstelle eine Präsentation mit folgenden Folien:", "1.	 Begriffsdefinition [Thema]", "2.	 Eigenschaften von [Thema]", "3.	 [Häufigkeit und Art] Experimente zum Thema", "4.	 Alltägliche(s) [“Aspekte der Präsenz, Verbreitung und des Diskurses”] von [Thema]", "5.	 Künftige(s) [“Aspekte der Präsenz, Verbreitung und des Diskurses”]", "6.	 Mögliche Probleme", "7.	 Schlussfolie die wichtigsten Stichworte", "Mache drei Durchläufe und gleiche die einander ab und gebe das aus", "Fasse danach jeden Punkt in einer Folie mit höchstens 5 Worten zusammen und gebe das aus", "führe danach die Punkte sehr ausführlich aus und gebe das aus", "führe danach die Punkte in Karteikartenformat aus und gebe das aus"]

        output[0] = output[0].replace("[Adjektiv(e)]", adjective)
        output[0] = output[0].replace("[Häufigkeit]", frequency)
        output[0] = output[0].replace("[Thema]", theme)

        output[2] = output[2].replace("[Thema]", theme)
        output[3] = output[3].replace("[Thema]", theme)

        if (experimentAmount == 0){
            output[4] = ""
        }
        else{
            output[4] = output[4].replace("[Häufigkeit", experimentAmount)
            output[4] = output[4].replace("und Art]", experimentAddOn)
        }
    
        output[5] = output[5].replace("[“Aspekte der Präsenz, Verbreitung und des Diskurses”]", everyday)
        output[5] = output[5].replace("[Thema]", theme)

        output[6] = output[6].replace("[“Aspekte der Präsenz, Verbreitung und des Diskurses”]", future)

        let result = "\n\n"
        console.log( output.length)
        for (let i = 0; i < output.length; i++){
            if (i == 7 && threeRounds == 1){
                result = result + "---------------------------------------------------------------------------" + "\n"
            }
            else{
                result = result + output[i] + "\n"
            }
        }
    
        const resultText = document.getElementById("resultText");
        resultText.innerHTML = result;
    }
</script>
